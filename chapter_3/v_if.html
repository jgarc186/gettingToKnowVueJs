<!DOCTYPE html>
<html>
<head>
	<title>v-if</title>
</head>
<body>

	<div id="app"></div>

	<!-- production version, optimized for size and speed -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				yes: true,
				no: false
			},
			template: `
				<div>
					<h1 v-if="yes">Show all the Info</h1>
					<h1 v-if="no">Hidde the Secret Info</h1>
				</div>
			`
		});
	</script>

</body>
</html>
