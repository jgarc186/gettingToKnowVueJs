<!DOCTYPE html>
<html>
<head>
	<title>Keys</title>
</head>
<body>
	
	<div id="app"></div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				books: [
					{
						title: 'IT',
						author: 'Stephen King',
						id: 0,
						genres: [
							'horror',
							'drama'
						]
					},
					{
						title: 'Pet Sementary',
						author: 'Stephen King',
						id: 1,
						genres: [
							'horror',
							'drama'
						]
					},
					{
						title: 'The Martian',
						author: 'Andy Weir',
						id: 2,
						genres: [
							'science-fiction',
							'survival'
						]
					},
					{
						title: 'Da Vinci Code',
						author: 'Dan Brown',
						id: 3,
						genres: [
							'science-fiction',
							'drama'
						]
					}
				] // End of the book Array
			}, // End of data
			template: `
				<div>
					<ul v-for="book in books" :key="book.id">
						<li>
							<p>
								<strong>
								Id: {{ book.id }}
								</strong>
							</p>
							<p>
							Title: {{ book.title }}
							</p>
							<p>
							Author: {{ book.author }}
							</p>
							<p>
							genres:
							<span v-for="(genre, index) in book.genres">
								{{ genre }}<span v-if="index < book.genres.length - 1">, </span>
							</span>
							</p>
						</li>
					</ul>
				</div>
			`
		}); // End of Vue()
	</script>
</body>
</html>
