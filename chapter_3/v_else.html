<!DOCTYPE html>
<html>
<head>
	<title>v-else</title>
</head>
<body>

	<div id="app"></div>

	<!-- production version, optimized for size and speed -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				no: false
			},
			template: `
				<div>
					<h1 v-if="no">Don't Show This!</h1>
					<h1 v-else>Show This!</h1>
				</div>
			`
		});
	</script>
</body>
</html>
