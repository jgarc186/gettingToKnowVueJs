<!DOCTYPE html>
<html>
<head>
	<title>v-else-if</title>
</head>
<body>
	<div id="app"></div>

	<!-- production version, optimized for size and speed -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				no: false
			},
			template: `
				<div>
					<h1 v-if="no">Don't shwo this</h1>
					<h2 v-else-if="1 === 1">Show this!</h2>
					<h3 v-else>Just in case</h3>
				</div>
			`
		});
	</script>
</body>
</html>
