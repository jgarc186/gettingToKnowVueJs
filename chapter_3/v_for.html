<!DOCTYPE html>
<html>
<head>
	<title>v-for</title>
</head>
<body>

	<div id="app"></div>


	<!-- production version, optimized for size and speed -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				times: [
				'yesterday', 
				'today', 
				'tomorrow'
				]
			},
			template: `
				<div>
					<h1>Different Levels of Time:</h1>
					<ul>
						<li  v-for="time in times">
						{{ time }}
						</li>
					</ul>
				</div>
			`
		});
	</script>
</body>
</html>
