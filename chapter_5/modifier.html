<!DOCTYPE html>
<html>
<head>
	<title>Modifier</title>
</head>
<body>

	<div id="app"></div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',

			data: {
				messages: []
			},

			template: `
				<div>
					<div v-on:click.stop="messages.push('Outer')">
						<h4>Outer</h4>
						<div v-on:click.stop="messages.push('Middle')">
							<h4>Middle</h4>
							<div v-on:click.stop="messages.push('Inner One')">
								<h4>Inner One</h4>
							</div>
							<div v-on:click.stop="messages.push('Inner B')">
								<h4>Inner B</h4>
							</div>
						</div>
					</div>
					<p>
						Last Clicked:
						<ol>
							<li v-for="message in messages">
								{{ message }}
							</li>
						</ol>
					</p>
					<input type="button" v-on:click="messages = []" value="clear">
				</div>
			`
		});
	</script>
</body>
</html>
