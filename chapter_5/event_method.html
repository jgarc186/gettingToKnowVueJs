<!DOCTYPE html>
<html>
<head>
	<title>Event Method</title>
</head>
<body>

	<div id="app"></div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',

			data: {
				show: true
			},

			methods: {
				toggle: function() {
					this.show = !this.show;
				}
			},

			template: `
				<div>
					<h1 v-on:click="toggle">Toggle</h1>
					<p v-show="show">Please press the header to have this line dissapear and appear. Thank you!</p>
				</div>
			`
		});
	</script>
	
</body>
</html>
