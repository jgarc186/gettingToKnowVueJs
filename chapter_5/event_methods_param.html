<!DOCTYPE html>
<html>
<head>
	<title>Event Methods Parameters</title>
</head>
<body>

	<div id="app"></div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',

			data: {
				show: true
			},

			methods: {
				toggle: function(value, event) {
					if (event) {
						console.log(event.type);
					}

					this.show = value;
				}
			},

			template: `
				<div>
					<h1 v-on:click="toggle(true, $event)">Toggle to Show</h1>

					<p v-show="show">Show and Hide my friends!</p>

					<h1 v-on:click="toggle(false, $event)">Toggle to Hide</h1>
				</div>
			`
		});	
	</script>

</body>
</html>
