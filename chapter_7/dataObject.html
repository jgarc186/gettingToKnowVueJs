<!DOCTYPE html>
<html>
<head>
	<title>Data Object</title>
</head>
<body>

	<div id="app1">
		<!-- First vue section -->
	</div>

	<div id="app2">
		<!-- Second vue section -->
	</div>


	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var sharedData = {
			value: 1
		};

		var app = new Vue({
			el: '#app1',

			data: {
				shared: sharedData,
				private: {}
			},

			template: `
				<h1>
					App 1 shared value: {{ shared.value }}
				</h1>
			`
		});

		var app2 = new Vue({
			el: '#app2',

			data: {
				shared: sharedData,
				private: {}
			},

			methods: {
				// Function to increase shared JS value:
				increase: function() {
					this.$data.shared.value++;
				},

				// Function to decrease shared JS value:
				decrease: function() {
					this.$data.shared.value--;
				}
			},

			template: `
				<div>
					<h1>
						App 2 shared value: {{ shared.value }}
					</h1>

					<button v-on:click="increase()">
						+
					</button>

					<button v-on:click="decrease()">
						-
					</button>
				</div>
			`
		});

	</script>
</body>
</html>
