<!DOCTYPE html>
<html>
<head>
	<title>Hello World!</title>
</head>
<body>

	<!-- Vue DOM display -->
	<div id="app">
		{{ information }}
	</div>

	<!-- production version, optimized for size and speed -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<!-- Script for Vue.js -->
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				information: 'Hello world Vue!'
			}
		});
	</script>

</body>
</html>
