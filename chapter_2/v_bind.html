<!DOCTYPE html>
<html>
<head>
	<title>v-bind</title>
</head>
<body>
	
	<div id="app"></div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				information: 'fullName'
			},
			template: `
				<div>
					<div v-bind:name="information"></div>
				</div>
			`
		});
	</script>

</body>
</html>
