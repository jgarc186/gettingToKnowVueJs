<!DOCTYPE html>
<html>
<head>
	<title>Empty data</title>
</head>
<body>
	
	<div id="app">
		<p>Empty Object: {{ emptyObject }} </p>
		<p>Empty String: {{ emptyString }} </p>   
		<p>Null Property: {{ nullProperty }} </p>
	</div>

	<!-- production version, optimized for size and speed -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				emptyObject: {},
				emptyString: '',
				nullProperty: null
			}
		});
	</script>
</body>
</html>
